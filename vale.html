  <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="imagenes/milinda.jpg" type="image/x-icon">
</head>
<body>
 
<nav class="navbar">
  <div class="navbar-container">
    <a href="index.html" class="nav-link">Noshotrosh</a>
    <a href="vale.html" class="nav-link">Vale por...</a>

</nav>
  <audio autoplay loop>

  <!-- Hero -->
  <section class="hero">
    <img src="imagenes/portada2.jpg" class="hero-img" alt="Imagen hero">
    <div class="hero-texto">
      <h1>¡Tu Vale del Día!</h1>
      <p>Toca el botón para descubrirlo</p>
    </div>
  </section>

  <main>
    <div class="vale-collage">
      <div class="vale-polaroid">
        <h2 id="valeDelDia" class="vale-texto">
        </h2>
      </div>
      <button id="mostrarVale" class="vale-boton">
        Mostrar Vale del Día
      </button>
      <p class="vale-contador">
        Nuevo vale disponible en <span id="contador"></span>
      </p>
    </div>
  <style>
    .vale-collage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      gap: 30px;
    }
    .vale-polaroid {
      background: #fff8f8cc;
      border-radius: 40px 80px 40px 80px;
      box-shadow: 0 12px 36px 0 #eec6c6a0, 0 2px 12px #0001;
      padding: 60px 40px 50px 40px;
      min-width: 320px;
      min-height: 220px;
      max-width: 90vw;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 0;
      transition: box-shadow 0.3s, transform 0.3s;
      z-index: 2;
    }
    .vale-polaroid.show {
      animation: popVale 1s cubic-bezier(.2,1.4,.4,1) 1;
      box-shadow: 0 24px 64px 0 #eec6c6cc, 0 4px 24px #0002;
      transform: scale(1.04) rotate(-2deg);
    }
    @keyframes popVale {
      0% { opacity: 0; transform: scale(0.7) rotate(-10deg); filter: blur(8px); }
      60% { opacity: 1; transform: scale(1.08) rotate(2deg); filter: blur(0); }
      100% { opacity: 1; transform: scale(1.04) rotate(-2deg); filter: blur(0); }
    }
    .vale-texto {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      color: #0418d4;
      margin: 0;
      text-align: center;
      letter-spacing: 2px;
      text-shadow: 0 4px 24px #fff, 0 2px 8px #eec6c6cc, 0 1px 2px #0002;
      display: none;
      word-break: break-word;
      line-height: 1.1;
      min-width: 200px;
      min-height: 1.2em;
      transition: font-size 0.3s;
    }
    .vale-texto.show {
      display: block;
      animation: popVale 1s cubic-bezier(.2,1.4,.4,1) 1;
    }
    .vale-boton {
      padding: 18px 40px;
      font-size: 1.5em;
      border-radius: 18px;
      background: linear-gradient(90deg, #2818d2 60%, #02c0ff 100%);
      color: #fff;
      border: none;
      cursor: pointer;
      font-family: 'Playfair Display', serif;
      font-weight: bold;
      box-shadow: 0 2px 8px #eec6c6a0;
      margin-top: 10px;
      transition: background 0.3s, transform 0.2s;
    }
    .vale-boton:hover {
      background: linear-gradient(90deg, #2818d2 0%, #02c0ff 100%);
      transform: scale(1.06) rotate(-2deg);
    }
    .vale-contador {
      margin-top: 10px;
      font-size: 1.2em;
      color: #2c3e50;
      font-family: 'Playfair Display', serif;
      text-align: center;
    }
    @media (max-width: 600px) {
      .vale-polaroid {
        padding: 30px 10px 24px 10px;
        min-width: 160px;
      }
      .vale-texto {
        font-size: 2.2em;
      }
      .vale-boton {
        font-size: 1em;
        padding: 10px 18px;
      }
    }
  </style>
  </main>

  <script>
    const vales = [
      "50 beshitosh",
      "40 abrazhosh",
      "10 minutosh de masajesh",
      "Desayunito en la camucha",
      "1 paseo especial",
      "A eleccion tuya...",
      "Cine cashero, elegish la peli",
      "100 beshutosh sheguidosh",
      "15 minutosh reloj abrazadosh",
      "Vale inversho, ahora cho recibo 50 beshutosh sheguidosh",

    ];

    const hoy = new Date();
    const indice = hoy.getDate() % vales.length; 
    const valeDelDia = vales[indice];


    const valeEl = document.getElementById("valeDelDia");
    const boton = document.getElementById("mostrarVale");
    const polaroid = document.querySelector('.vale-polaroid');

    boton.addEventListener("click", () => {
      valeEl.textContent = valeDelDia;
      valeEl.classList.add('show');
      polaroid.classList.add('show');
    });

</body>
</html>
