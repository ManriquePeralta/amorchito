<html lang="es">
<head>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">

      <a href="peliculas.html" class="nav-link">Pelis!!</a>

  </nav>


  <section id="inicio" class="hero">
    <img src="imagenes/portada3.jpg" alt="Hero" class="hero-img">
    <div class="hero-texto" style="background-color: rgba(0, 0, 0, 0.5);">
      <h1>Peliculash de Octubre</h1>
      <p>Un mes de no muto cine 💕🎬</p>
    </div>
  </section>

  <section style="max-width:800px; margin:40px auto; padding:20px; background:#fff8f8cc; border-radius:20px; box-shadow:0 4px 16px rgba(0,0,0,0.1); text-align:center;">
    <h2 style="font-family:'Playfair Display', serif; color:#2a75e6; margin-bottom:12px;">Resumen de Octubre</h2>
    <p style="margin:6px 0; font-size:1.1em;">🎥 Cantidad de películas vistas: <b>8</b></p>
    <p style="margin:6px 0; font-size:1.1em;">💖 Favorita de Lupi: <b>Endgame</b> ⭐</p>

  </section>


  <main id="peliculas">
    <div class="peliculas-container" style="display:flex; flex-wrap:wrap; gap:30px; justify-content:center; max-width:1200px; margin:0 auto;">

      <div class="pelicula" style="position:relative; width:280px; border-radius:20px; overflow:hidden; box-shadow:0 8px 24px rgba(0,0,0,0.15);">
        <img src="imagenes/civilwar.jpg" alt="Civil War" style="width:100%; height:100%; object-fit:cover; display:block;">
        <div style="position:absolute; bottom:0; left:0; width:100%; background:rgba(42,117,230,0.8); color:#fff; padding:12px; text-align:center;">
          <h3 style="margin:0; font-size:1.2em; font-family:'Playfair Display', serif;">Civil War</h3>
          <p style="margin:4px 0 0; font-size:0.95em;">Lupi: 8.5/10⭐ Luki: 10/10⭐</p>
        </div>
      </div>
      <div class="pelicula" style="position:relative; width:280px; border-radius:20px; overflow:hidden; box-shadow:0 8px 24px rgba(0,0,0,0.15);">
        <img src="imagenes/deadpool1.jpg" alt="Deadpool 2" style="width:100%; height:100%; object-fit:cover; display:block;">
        <div style="position:absolute; bottom:0; left:0; width:100%; background:rgba(42,117,230,0.8); color:#fff; padding:12px; text-align:center;">
          <h3 style="margin:0; font-size:1.2em; font-family:'Playfair Display', serif;">Deadpool 2</h3>
          <p style="margin:4px 0 0; font-size:0.95em;">Lupi: ⭐ Luki: ⭐</p>
        </div>
      </div>


    </div>
